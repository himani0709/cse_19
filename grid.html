<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS Grid </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 10px;
            grid-template-areas:
            "header header header header header header"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "sidemenu sidemenu mainmenu mainmenu mainmenu mainmenu"
            "content1 content1 content1 content2 content2 content2"
            "footer footer footer footer footer footer";
            height: 100vh;
            width: 100vw;
        }
        .item{
            background-color: #2196F3;
            border: 1px solid #000000;
            padding: 20px;
            text-align: center;
        }
        .item1{
            grid-column: 1 / 7;
            grid-row: 1 / 2;
            background-color: lightgoldenrodyellow;
        }
        .item2{
            grid-column: 1 / 3;
            grid-row: 2 / 5;
            background-color: lightcyan;
        }
        .item3{
            grid-column: 3 / 7;
            grid-row: 2 / 5;
            background-color: lavenderblush;
        }
        .item4{
            grid-column: 1 / 4;
            grid-row: 5 / 6;
        background-color: lightgreen;
    
        }
        .item5{
            grid-column: 4 / 7;
            grid-row: 5 / 6;
            background-color: lightgray;
        }
        .item6{
            grid-column: 1 / 7;
            grid-row: 6 / 7;
            background-color: lightblue;
        }
        
    </style>
</head>
<body>
    <div class ="container">
        <div class="item item1">Header</div>
        <div class="item item2">Side Menu</div>
        <div class="item item3">Main Menu</div>
        <div class="item item4">Content 1</div>
        <div class="item item5">Content 2</div>
        <div class="item item6">Footer</div>
</body>
</html>

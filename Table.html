<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table introduction</h1>
    <table border="1" cellpadding="10" cellspacing="5">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>joss</td>
            <td>34</td>
        </tr></tbody>
        <tfoot>
            <tr colspan="3">
                <td>this is footer</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Assignment</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form action="#" method="post" align="center">
        <fieldset>

            <label for="fullname">Full name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <br><br>

            <label for="checkin">Check-in date:</label>
            <input type="date" id="checkin" name="checkin">
            <br><br>
            <label for="checkout">Check-out date:</label>
            <input type="date" id="checkout" name="checkout">
            <br><br>

            <label for="room">Room type:</label>
            <select id="room" name="room">
            <option value="Single">Single room</option>
            <option value="Double">Double room</option>
            <option value="Deluxe">Deluxe room</option>
            <option value="Suite">Suite</option>
            </select>
            <br><br>

            <label for="guest">Number of Guests:</label>
            <input type="number" id="guest" name="guest" min="1" max="7">
            <br><br>
            <label for="request">Special Requests:</label><br>
            <textarea id="request" name="request" rows="5" cols="50"></textarea>
            <br><br>

            <input type="Submit" value="Book Now">
            <input type="Reset" value="Reset Form">
        </fieldset>
    </form>

</body>
</html>
